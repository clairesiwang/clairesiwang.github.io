<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpha Nexus - Services</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
    }

    .section {
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      font-size: 28px;
      color: #FFD700;
      border-bottom: 2px solid #FFD700;
      padding-bottom: 8px;
      margin-bottom: 30px;
      text-align: center;
    }

    .services-grid {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }

    .service-card {
      background-color: #111;
      border-radius: 12px;
      padding: 24px;
      flex: 1 1 30%;
      min-width: 300px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
    }

    .service-card h3 {
      margin-top: 0;
      color: white;
      font-size: 20px;
    }

    .service-card p {
      margin: 10px 0 0;
      font-size: 16px;
      color: #ccc;
      line-height: 1.5;
    }

    .contact {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 14px;
      color: #FFD700;
    }

    .contact a {
      color: #FFD700;
      text-decoration: none;
    }

    .contact a:hover {
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      padding: 40px 0 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="section">
    <h2>Our Services</h2>
    <div class="services-grid">
      <div class="service-card">
        <h3>Business Strategy</h3>
        <p>Go-to-Market / Investor Deck / Fundraising Enablement</p>
      </div>
      <div class="service-card">
        <h3>Data & Insights</h3>
        <p>CRM / Dashboard / Behavioral Analytics</p>
      </div>
      <div class="service-card">
        <h3>Web3 Advisory</h3>
        <p>Token Strategy / DAO Design / Community Growth</p>
      </div>
    </div>
  </div>

  <div class="footer">
    © 2025 Alpha Nexus LLC · clairesiwang@alphalink.com
  </div>

  <!-- 联系我们链接固定在左下角 -->
  <div class="contact">
    <a href="mailto:clairesiwang@alphalink.com">📩 Contact Us</a>
  </div>
</body>
</html>
