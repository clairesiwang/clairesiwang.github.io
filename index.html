<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alpha Nexus</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      cursor: pointer;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.4); /* 半透明遮罩让文字更清晰 */
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 48px;
      color: #FFD700; /* 金黄色 */
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      max-width: 800px;
      line-height: 1.6;
    }

    a.fullscreen-link {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 10;
    }
  </style>
</head>
<body>
  <a href=" " class="fullscreen-link"></a >

  <div class="overlay"> 
    <h1>Alpha Nexus</h1>
    <p>
      Alpha Nexus is a cross-border strategic advisory firm specializing in business intelligence,
      investor relations, and Web3 innovation. Based in the U.S., we serve high-growth companies and
      visionary investors around the globe.
    </p >
  </div> 
<form action="https://formspree.io/f/YOUR_ID_HERE" method="POST" style="max-width: 500px; margin: 40px auto; text-align: left;">
  <input type="text" name="name" placeholder="Your Name" required style="width: 100%; padding: 10px; margin-bottom: 15px;" />
  <input type="email" name="email" placeholder="Your Email" required style="width: 100%; padding: 10px; margin-bottom: 15px;" />
  <textarea name="message" placeholder="Your Message" rows="5" required style="width: 100%; padding: 10px; margin-bottom: 20px;"></textarea>
  <button type="submit" style="padding: 10px 25px; background-color: #FFD700; border: none; font-weight: bold;">Submit</button>
</form>  
</body>
</html>
