<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alpha Nexus</title>
  <style>
    html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  background-image: url('background.jpg');
  background-size: cover;
  background-position: center;
  font-family: 'Helvetica Neue', Arial, sans-serif; /* 替换字体 */
  color: white;
  text-align: center;
  cursor: pointer;
    }

  .overlay {
  background: rgba(0, 0, 0, 0.65); /* 更深的暗色遮罩 */
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 80px;
  padding-left: 20px;
  padding-right: 20px;
  box-sizing: border-box;
}
    }

    h1 {
      font-size: 48px;
      color: #FFD700; /* 金黄色 */
      margin-bottom: 20px;
    }

    p {
  font-size: 20px;
  max-width: 800px;
  line-height: 1.6;
  color: #ffffff; /* 强化纯白 */
  font-weight: 300;
}

    a.fullscreen-link {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 10;
    }
  </style>
</head>
<body>
  <a href=" " class="fullscreen-link"></a >

  <div class="overlay"> 
    <h1>Alpha Nexus</h1>
    <p>
      Alpha Nexus is a cross-border strategic advisory firm specializing in business intelligence,
      investor relations, and Web3 innovation. Based in the U.S., we serve high-growth companies and
      visionary investors around the globe.
    </p >
  </div> 
</body>
</html>
