<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpha Nexus</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      width: 100%;
      height: 70vh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 100px 20px 0;
      text-align: center;
      z-index: 20;
      color: white;
    }

    h1 {
      font-size: 48px;
      color: #FFD700;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      max-width: 800px;
      line-height: 1.6;
      margin: 0 auto;
    }

    .footer {
      margin-top: auto;
      padding: 20px 0;
      text-align: center;
      color: #ccc;
      font-size: 14px;
    }

    .fullscreen-link {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 30; /* ⬅️ 高于 .overlay，确保可点击 */
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Alpha Nexus</h1>
    <p>
      Data-driven strategic insights empowering global crypto, finance, real estate, and trade ventures.
    </p>
    <div class="footer">
      © 2025 Alpha Nexus LLC · clairesiwang@alphalink.com
    </div>
  </div>

  <!-- 点击跳转区域放在最后 -->
  <a href="services.html" class="fullscreen-link"></a>
</body>
</html>
