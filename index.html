<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alpha Nexus</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }

    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 180px;
    }

    a.fullscreen-link {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- 全屏点击区域 -->
  <a href=" " class="fullscreen-link"></a >

  <!-- 中间的 logo -->
  < img src="logo.png" alt="Logo" class="logo" />
</body>
</html>
