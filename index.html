<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpha Nexus</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-image: url('background.jpg'); /* ⚠️ 你的背景图路径 */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .fullscreen-link {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
    }

   .overlay {
  background: rgba(0, 0, 0, 0.6);
  width: 100%;
  height: 88vh;              /* 控制遮盖高度，留出12%背景图 */
  position: fixed;           /* 固定在顶部 */
  top: 0;
  left: 0;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  padding: 100px 20px 0;
  text-align: center;
  z-index: 20;
  color: white;
}

    h1 {
      font-size: 48px;
      color: #FFD700; /* 金黄色 */
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      max-width: 800px;
      line-height: 1.6;
      margin: 0 auto;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- 全屏点击跳转区域 -->
  <a href=" " class="fullscreen-link"></a >

  <!-- 半透明内容区域 -->
  <div class="overlay">
    <h1>Alpha Nexus</h1>
   <p>
  Data-driven strategic insights empowering global crypto, finance, real estate, and trade ventures.
</p >
    <div class="footer">
      © 2025 Alpha Nexus LLC · clairesiwang@alphalink.com
    </div>
  </div>
</body>
</html>
